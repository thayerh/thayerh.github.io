<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS to position and style the containers */
    .container {
      position: fixed;
      width: 100%;
      background-color: #f0f0f0;
      padding: 0px;
    }

    #top-container {
      position: fixed;
      bottom: 500px;
      width: 100%;
      height: 1000px;
      z-index: 1;
    }

    #bottom-container {
      position: relative;
      top: 800px;
      height: 1000px;
      z-index: 2;
      width: 100%;
    }

    h1, p {
      margin: 0;
      padding: 0;
    }

    /* CSS to simulate scrolling */
    body {
      margin: 0;
      padding: 0;
      height: 2000px;
    }
  </style>
</head>
<body>
  <div class="container" id="top-container">
    <!-- Content for the top container goes here -->
    <h1>Top Container</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <div class="container" id="bottom-container">
    <!-- Content for the bottom container goes here -->
    <h1>Bottom Container</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .emoji {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
        }
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,107,157,0.4);
        }
        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: relative;
        }
        .hearts {
            position: fixed;
            pointer-events: none;
            animation: fall 3s linear;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .final-message {
            display: none;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .final-message h1 {
            font-size: 3rem;
            color: #ff006e;
        }
        .final-message p {
            font-size: 1.5rem;
            color: #d63384;
            margin-top: 1rem;
            line-height: 1.8;
        }
        .gif-container {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gif-container img {
            max-width: 280px;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .gif-container img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <div class="emoji">üíù</div>
            <h1 id="questionText">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
            <div class="gif-container" id="photoContainer"></div>
        </div>
        
        <div class="final-message" id="finalMessage">
            <div class="emoji">üéâ</div>
            <h1>Yay! üíñ</h1>
            <p>You just made me the happiest person ever! ü•∞</p>
            <p style="font-size: 1.2rem; margin-top: 2rem;">Happy Valentine's Day! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const question = document.getElementById('question');
        const finalMessage = document.getElementById('finalMessage');
        const emoji = document.querySelector('.emoji');
        const buttonsDiv = document.querySelector('.buttons');
        
        let noClickCount = 0;
        let yesBtnSize = 1;
        let currentRound = 1;
        
        const photos = [
            '78798274398__17708728-BE64-4169-95B1-B4D977F29D2F.jpeg',
            'IMG_8304.jpeg',
            'IMG_2647.jpeg',
            'IMG_4180.jpeg'
        ];
        
        const rounds = {
            1: {
                questions: [
                    "Will you be my Valentine?",
                    "Are you sure? ü•∫",
                    "Really sure? Think about it... üí≠",
                    "What if I asked really nicely? üôè",
                    "Pretty please? üåπ",
                    "I'll buy you chocolate! üç´",
                    "Come on, you know you want to! üòä",
                    "Just say yes already! üíù",
                    "I'm not giving up! ‚ù§Ô∏è",
                    "Last chance before I cry! üò¢"
                ],
                emoji: "üíù"
            },
            2: {
                questions: [
                    "Wait wait wait... Are you REALLY sure? ü§î",
                    "Like 100% sure? üßê",
                    "No take-backsies! üò§",
                    "This is legally binding! ‚öñÔ∏è",
                    "I'm writing this down! üìù",
                    "Your friends will know! üëÄ",
                    "There's no escape now! üèÉ‚Äç‚ôÄÔ∏è"
                ],
                emoji: "ü§®"
            },
            3: {
                questions: [
                    "On a scale of 1-10, how excited are you? üìä",
                    "Actually, only 10 is acceptable! üíØ",
                    "Say 10! SAY IT! üó£Ô∏è",
                    "10 is the only correct answer! ‚úÖ",
                    "Fine, 9.5 works too... üòí",
                    "Okay okay, anything above 7! üìà"
                ],
                emoji: "üìä"
            },
            4: {
                questions: [
                    "Prove it by clicking 'Yes' 100 times! üñ±Ô∏è",
                    "Just kidding... or am I? üòè",
                    "Okay fine, just once more! üòÖ",
                    "But say it like you MEAN it! üí™",
                    "With FEELING! üé≠",
                    "ENTHUSIASM! üéâ"
                ],
                emoji: "üéØ"
            },
            5: {
                questions: [
                    "Last question, I promise! ü§û",
                    "Do you pinky promise? ü§ô",
                    "Cross your heart? ‚ù§Ô∏è",
                    "Scout's honor? üèïÔ∏è",
                    "Swear on pizza? üçï",
                    "Okay I believe you! ü•∞"
                ],
                emoji: "ü§ù"
            }
        };

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('hearts');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 2 + 1 + 'rem';
            heart.style.top = '-50px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        function addPhoto(roundNum) {
            const photoIndex = roundNum - 2; // Start showing photos from round 2
            if (photoIndex >= 0 && photoIndex < photos.length) {
                const photoContainer = document.getElementById('photoContainer');
                photoContainer.innerHTML = ''; // Clear previous photo
                const img = document.createElement('img');
                img.src = photos[photoIndex];
                img.alt = 'Us';
                img.style.animation = 'fadeIn 1s ease-in';
                photoContainer.appendChild(img);
            }
        }

        function nextRound() {
            currentRound++;
            noClickCount = 0;
            
            // Show one photo at a time for rounds 2, 3, and 4
            if (currentRound >= 2 && currentRound <= 5) {
                addPhoto(currentRound);
            }
            
            if (currentRound > 5) {
                // Create heart explosion
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createHeart(), i * 30);
                }
                
                // Show final message
                setTimeout(() => {
                    question.style.display = 'none';
                    finalMessage.style.display = 'block';
                }, 500);
            } else {
                // Reset button positions and sizes
                noBtn.style.position = 'relative';
                noBtn.style.left = '';
                noBtn.style.top = '';
                noBtn.style.transform = 'scale(1)';
                noBtn.style.fontSize = '1.2rem';
                noBtn.textContent = 'No';
                yesBtnSize = 1;
                yesBtn.style.transform = 'scale(1)';
                
                // Update to next round
                emoji.textContent = rounds[currentRound].emoji;
                questionText.textContent = rounds[currentRound].questions[0];
                
                // Add celebration for progressing
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createHeart(), i * 50);
                }
            }
        }

        yesBtn.addEventListener('click', () => {
            nextRound();
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noClickCount++;
            
            const currentQuestions = rounds[currentRound].questions;
            
            // Update question
            if (noClickCount < currentQuestions.length) {
                questionText.textContent = currentQuestions[noClickCount];
            }
            
            // Make Yes button bigger
            yesBtnSize += 0.2;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            // Make No button move randomly
            const randomX = Math.random() * 250 - 125;
            const randomY = Math.random() * 250 - 125;
            noBtn.style.position = 'absolute';
            noBtn.style.left = `calc(50% + ${randomX}px)`;
            noBtn.style.top = `calc(50% + ${randomY}px)`;
            
            // Make No button smaller
            noBtn.style.transform = `scale(${Math.max(0.4, 1 - noClickCount * 0.12)})`;
            
            // After 3 clicks in any round, make No button harder to click
            if (noClickCount >= 3) {
                noBtn.style.fontSize = '0.6rem';
                noBtn.textContent = 'No? ü•∫';
            }
            
            // After 5 clicks, change No button text
            if (noClickCount >= 5) {
                noBtn.textContent = 'üò¢';
                noBtn.style.fontSize = '0.4rem';
            }
        });

        // Make No button run away on hover after first click
        noBtn.addEventListener('mouseenter', () => {
            if (noClickCount > 0 || currentRound > 1) {
                const randomX = Math.random() * 300 - 150;
                const randomY = Math.random() * 300 - 150;
                noBtn.style.position = 'absolute';
                noBtn.style.left = `calc(50% + ${randomX}px)`;
                noBtn.style.top = `calc(50% + ${randomY}px)`;
                noBtn.style.transition = 'all 0.2s ease';
            }
        });
    </script>
</body>
</html>
